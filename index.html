<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkingWeight</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Sidebar for Inputs -->
    <aside class="sidebar">
      <div class="title">
        <span>âš¡</span> WorkingWeight
      </div>

      <form id="log-form">
        <div class="form-group">
          <label for="date-input">Date</label>
          <input type="date" id="date-input" required>
        </div>

        <div class="form-group">
          <label for="exercise-input">Exercise</label>
          <input type="text" id="exercise-input" list="exercise-list" placeholder="e.g. Bench Press" required
            autocomplete="off">
          <datalist id="exercise-list">
            <!-- Populated dynamically -->
          </datalist>
        </div>

        <div class="form-group">
          <label for="weight-input">Working Weight (lbs/kg)</label>
          <input type="number" id="weight-input" placeholder="0" step="0.5" required>
        </div>

        <button type="submit">Log Set</button>
      </form>
    </aside>

    <!-- Main Chart Area -->
    <main class="main-content">
      <div class="chart-header">
        <div class="chart-title">Progress Over Time</div>
        <div class="filter-group">
          <label for="exercise-filter">Filter:</label>
          <select id="exercise-filter">
            <option value="all">Select Exercise...</option>
            <!-- Populated dynamically -->
          </select>
        </div>
      </div>

      <div id="chart-container">
        <canvas id="progressChart"></canvas>
      </div>
    </main>
  </div>

  <!-- Load Chart.js from node_modules for local dev -->
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
